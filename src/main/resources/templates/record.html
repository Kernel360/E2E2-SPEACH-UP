<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Record and Save Script</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Record and Save Script</h1>
    <form id="scriptForm" action="/saveScript" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="content">Script Content:</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="audioFile">Record Audio:</label>
            <button type="button" id="startRecordButton">Start Recording</button>
            <button type="button" id="stopRecordButton" disabled>Stop Recording</button>
            <input type="hidden" id="audioFile" name="audioFile">
        </div>
        <button type="submit">Save Script</button>
    </form>
    <p th:if="${message}" th:text="${message}"></p>
</div>
<script src="/js/script.js"></script>
</body>
</html>
